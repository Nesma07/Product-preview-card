<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/svg+xml" sizes="32x32" href="images/icon-cart.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="all">
    <div class="content">

      <div class="photo">
        <img src="images/image-product-desktop.jpg" class="desktop-img" alt="Desktop Image">
        <img src="images/image-product-mobile.jpg" class="mobile-img" alt="Mobile Image">
      </div>

      <div class="product">
        
        <span class="perfume">Perfume</span>
       
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <h2>$149.99</h2>
          <span class="old-price">$169.99</span>
        </div>

        <div class="cart">
          <button type="button">
            <img src="images/icon-cart.svg" alt="Cart icon">
            Add to Cart
          </button>
        </div>
        
      </div>

    </div>
    
   
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yahia Nesma</a>.
    </div>
  </footer>

</body>
</html>
